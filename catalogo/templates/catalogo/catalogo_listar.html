{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Test Django</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Le styles -->
    <link data-require="bootstrap-css" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <style>
      body {
        padding-top: 60px;
      }
      @media (max-width: 979px) {

        body {
          padding-top: 0;
        }
      }
    </style>

    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png" />
    <script data-require="jquery" data-semver="2.2.0" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/guardar.js' %}"></script>

  </head>

  <body>
    <div class="container"><!-- Inicio -->

      <div class="form-group">

        <div class="row">
          <div class="col-md-12">
          <h1>Catalogo de Productos</h1>
          </div>
        </div>

        </br>

        <div class="row">
          <div class="col-md-3">
            <input id="txtCodigo" name="codigo" type="text" placeholder="Codigo" class="form-control input-md">
          </div>

          <div class="col-md-3">
            <input id="txtNombre" name="nombre" type="text" placeholder="Nombre" class="form-control input-md">
          </div>

          <div class="col-md-3">
            <input id="txtCantidad" name="cantidad" type="text" placeholder="Cant" class="form-control input-md">
          </div>

          <div class="col-md-3">
            <button id="btnAgregar" class="btn btn-info">Add</button>
          </div>

        </div>
      </div><!-- FIN Form-->
    </div><!--Fin Container-->

    <div class="container"><!-- Container de la tabla -->
      <table id="table order-list" class="table order-list table-bordered">
        <thead>
          <tr>
            <th>Codigo</th>
            <th>Nombre Producto</th>
            <th>Cant</th>
            <th>Accion</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <!--
            <td>1</td>

            <td align="center">
              <button id="btnAgregar" class="btn btn-default">Editar</button>
            </td>
            -->
          </tr>
        </tbody>

      </table>
    <div><!-- FIN Container de la tabla -->
  </body>

</html>
